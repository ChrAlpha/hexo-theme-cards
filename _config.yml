    appKey: 
    mode: 
    placeholder: 
    pathname: 
    adminEmailMd5: 
    master: 
    friends: 
    tagMeta: 
    math: 
    md: 
    lang: 
    emoticonUrl:
    NoRecordIP: 
    maxNest: 
    pageSize: 
    enableQQ: 
    visitor: 
    serverURLs: 

  # Giscus
  giscus:
    repo: 
    repoId: 
    category: 
    categoryId: 
    mapping: 
    strict: 
    position: 
    theme: 
    lang: 

  # Gitalk
  gitalk:
    repo:
    owner:
    clientID:
    clientSecret:

  # Gitment
  gitment:
    repo:
    owner:
    client_id:
    client_secret:

  # Artalk
  artalk: 
    serverUrl: 
    placeholder: 
    noComment: 
    defaultAvatar: 
    pageKey: 
    gravatar: 
