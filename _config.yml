# ---------------------------------------------------------------
# ⚠ 注意！
# ---------------------------------------------------------------
# Hexo 有两个配置文件，分别为位于站点根目录的「站点配置文件」和此处的「主题配置文件」
# 修改时注意对应配置文件，部分主题配置文件的内容可能需要复制到站点配置文件才能生效



# ---------------------------------------------------------------
# <head> 标签配置
# ---------------------------------------------------------------

head: 
  
  # 网站图标
  favicon:
    ico: 
    small: 
    medium: 
    apple_touch_icon: 
    safari_pinned_tab: 
  
  # 社交分享链接
  opengraph: 
    enable: true
    type: 
    twitter_card: summary_large_image
    twitter_id: 
    twitter_site: 
    image: page.thumbnail
    fb_admins: 
    fb_app_id: 

  # 自定义 head
  custom_head: 
    # - ''
    # - ''



# ---------------------------------------------------------------
# 导航栏/封面配置
# ---------------------------------------------------------------

# 顶部导航栏设置
navbar: 

  # 左侧名称显示
  sitename: Demo
  
  # 右侧站内导航链接
  menu: 
    - name: 首页
      url: /
    - name: 标签
      url: /tags/
    - name: 归档
      url: /archives/
    - name: 友链
      url: /friends/
    - name: Page
      url: /page/

  # 导航栏永远显示在屏幕顶端
  # 仅当屏幕宽度不小于 1080 px 时生效
  sticky: false

# 封面 cover 设置
cover: 

  # 显示在最上方 cover 处的站点名称
  sitename: Demo

  # 若 avatar 配置不为空，则优先使用 avatar 覆盖 sitename
  avatar: 
  
  # sitename/avatar 下方的一句话介绍
  description: Hi, nice to meet you!



# ---------------------------------------------------------------
# 样式自定义
# ---------------------------------------------------------------

style: 

  # 颜色配置
  color: 
    main_color: '#6200ee'
    main_color_dark: '#bb86fc'
    selection_color: '#318efd'

  # 弧度设置
  radius: 
    main_radius: 5px
    
  # 间距设置
  space: 
    main_space: 3.5rem
    sm_space: 1.5rem  # 当屏幕宽度小于 650px 时候启用

  # 默认代码高亮
  highlight: 

    # 默认代码高亮主题
    default: 

    # 暗色代码高亮主题
    darkmode: 

  # highlight.js 代码高亮
  hljs: 

    # 默认代码高亮主题
    default: 

    # 暗色代码高亮主题
    darkmode: 

  # prismjs 代码高亮
  prismjs: 

    # 默认代码高亮主题
    default: 

    # 暗色代码高亮主题
    darkmode: 



# ---------------------------------------------------------------
# meta 库
# ---------------------------------------------------------------

meta:

  # 默认文章标题
  title: 'no title'
  
  # 默认文章作者（可在front-matter中覆盖）
  author:
    name: ChrAlpha
    url: https://chralpha.com
  
  # 文章创建日期
  date:
    title: ''
    format: 'YYYY-MM-DD' # 日期格式 http://momentjs.com/docs/
  
  # 文章更新日期
  updated:
    title: ''
    format: 'YYYY-MM-DD' # 日期格式 http://momentjs.com/docs/

  # 文章缩略图
  thumbnail: 
    enable: false
    relative: false
    default:   # 默认缩略图，当页面 `thumbnail` 字段为空时 fallback 至此参数

  # 文章过时提醒
  expire: 
    enable: false
    duration: 120  # 超过此天数则显示过期提醒

  # 文章自动摘要
  auto_excerpt: 
    enable: false
    length: 150

  # 文章目录
  toc: 
    enable: false
    list_number: false

  # 文章版权声明
  copyright: 
    enable: false
    
    # 在作者声明和永久链接之后，可以多行，支持 markdown
    custom_text:
      # - ''
      # - ''



# ---------------------------------------------------------------
# 评论系统
# ---------------------------------------------------------------
